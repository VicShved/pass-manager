syntax = "proto3";

package api;

option go_package = "api/proto";

message Empty {

}

message LoginRequest {
    string login = 1;
    string password = 2;
}

message LoginResponse {
    string jwt = 1;
}

service PassManagerService {
    rpc Register(LoginRequest) returns (LoginResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
}

